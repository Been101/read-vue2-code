<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" style="color: red; background: yellow;">
    <div>{{name}}</div>
    <p>{{age}}</p>
    <div>{{arr}}</div>
  </div>
  <script src="./vue.js"></script>
  <script>
    // 一般常见的情况， 给所有的组件， 都增加一个生命周期

    // vue 中的生命周期是怎么实现的? 钩子方法(回调)
    // Vue.mixin({
    //   beforeCreate() {
    //     console.log('全局的1');
    //   }
    // })
    // Vue.mixin({
    //   beforeCreate() {
    //     console.log('全局的2');
    //   }
    // })
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'ming',
        age: 21,
        arr: [{ name: 'hong' }]
      },
      beforeCreate: [
        function () {
          console.log('sssssss')
        }
      ]
    })

    vm.name = 'hao'

    console.log(vm.$options, '--vm.$options'); 
  </script>
</body>

</html>
